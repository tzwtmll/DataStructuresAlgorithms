<body>
  <script>
    class Node {
      constructor(element) {
        this.element = element
        this.next = null
      }
    }


    class LinkedList {
      constructor() {
        this.count = 0
        this.head = null
      }
      push(element) {
        const node = new Node(element)
        if (this.head === null) {
          this.head = node
        } else {
          let current = this.head
          // 
          while (current.next !== null) {
            current = current.next
          }
          current.next = node
        }
        this.count++
      }
      // 删除指定索引
      removeAt(index) {
        if (index >= 0 && index < this.count) {
          let current = this.head
          if (index === 0) {
            this.head = this.head.next
          } else {
            // 方法1
            // let previous
            // for (let i = 0; i < index; i++) {
            //   previous = current
            //   current = current.next
            // }
            // }
            // 方法2
            // 上一个节点
            let previous = this.getNodeAt(index - 1)
            current = previous.next
            // 
            previous.next = current.next
          }
          this.count--
          return current.element
        }
        return new Error("没有这一项")
      }
      // 通过index获取指定项
      getNodeAt(index) {
        if (index >= 0 && index < this.count) {
          let node = this.head
          for (let i = 0; i < index; i++) {
            node = node.next
          }
          return node
        }
        return
      }
      // 判断是否相等
      equalFn(a, b) {
        return a === b
      }
      indexOf(element) {
        let current = this.head
        for (let i = 0; i < this.count; i++) {
          if (this.equalFn(element, current.element)) {
            return i
          }
          current = current.next
        }
        return -1
      }
      remove(element) {
        // 根据数
        const index = this.indexOf(element)
        return this.removeAt(index)
      }
      insert(element, index) {
        if (index >= 0 && index < this.count) {
          let node = new Node(element)
          if (index === 0) {
            const current = this.head
            node.next = current
            this.head = node
          } else {
            const previous = this.getNodeAt(index - 1)
            const current = previous.next
            node.next = current
            previous.next = node
          }
          this.count++
          return true
        }
        return false
      }
      isEmpty() {
        return this.size() === 0
      }
      size() {
        return this.count
      }
      getHead() {
        return this.head
      }
    }
    let list = new LinkedList()
