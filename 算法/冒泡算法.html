<body>
  <h1>冒泡排序</h1>
  <script>
    let arr = [8, 9, 2, 5, 6, 4]
    let length = arr.length
    function handle(params) {
      for (let i = 0; i < length; i++) {
        for (let j = 0; j < length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
          }
        }
      }
      console.log(arr);
    }
    handle()
  </script>
</body>
